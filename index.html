<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="input-section">
                <input type="text" id="input-el" placeholder="Enter a link">
                <div class="button-group">
                    <button id="input-btn" title="Save current link">Save</button>
                    <button id="tab-btn" title="Save current tab">Tab</button>
                    <button id="delete-btn" title="Double click to delete">Clear</button>
                </div>
            </div>
            <ul id="ul-el"></ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
